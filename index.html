<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PT. NUSA TOYOTETSU CORP.</title>
    <style>
        /* Efek latar belakang malam dengan bintang berkedip */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: #fff;
            background: radial-gradient(ellipse at bottom, #001f3f, #000000);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .stars span {
            position: absolute;
            display: block;
            width: 2px;
            height: 2px;
            background: white;
            animation: blink 2s infinite ease-in-out;
            top: calc(100% * var(--y));
            left: calc(100% * var(--x));
            opacity: 0.8;
        }

        @keyframes blink {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.3;
            }
        }

        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            max-width: 90%;
        }

        /* Menambahkan styling untuk logo */
        .logo {
            margin-bottom: 2rem;
        }

        .logo img {
            width: 150px; /* Ukuran logo */
            height: auto;
        }

        .header h1 {
            margin: 0;
            padding: 1rem;
            color: #FFD700;
            text-shadow: 0 0 10px #FFD700;
            font-size: 1.5rem;
        }

        .navigation {
            display: flex;
            flex-wrap: wrap;
            justify-content: center; /* Pusatkan tombol */
            gap: 1rem; /* Jarak antar tombol */
            margin: 7rem 0;
        }

        .navigation .btn {
            padding: 0.5rem 1.5rem;
            text-decoration: none;
            color: white;
            background-color: #008CBA;
            border-radius: 5px;
            font-weight: bold;
            text-shadow: 0 0 10px white;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .navigation .btn:hover {
            background-color: #005f73;
        }

        footer {
            margin-top: 8rem;
            font-size: 0.8rem;
            color: #ccc;
        }
    </style>
</head>
<body>
    <!-- Latar belakang bintang -->
    <div class="stars">
        <script>
            for (let i = 0; i < 200; i++) {
                const star = document.createElement('span');
                star.style.setProperty('--x', Math.random());
                star.style.setProperty('--y', Math.random());
                document.querySelector('.stars').appendChild(star);
            }
        </script>
    </div>

    <!-- Kontainer untuk konten -->
    <div class="container">
        
        <!-- Logo di atas halaman -->
        <div class="logo">
            <img src="C:\xampp\htdocs\WEBSITE PT. NUSA TOYOTETSU CORP\images\logo.png.jpg" alt="Logo PT. NUSA TOYOTETSU">
        </div>

        <!-- Header -->
        <div class="header">
            <h1>Selamat Datang di PT. NUSA TOYOTETSU CORP.</h1>
        </div>

        <div class="navigation">

        <!-- Footer -->

        </footer>
    </div>
</body>
</html>
